<html><head>
<script>
function doPost() {	var http = new XMLHttpRequest();
var url = "accounts/accts";
var params = "userid=jbm&pass=macman";
http.open("POST", url, true);
//Send the proper header information along with the request
http.setRequestHeader("Content-type", "application/xml");
http.setRequestHeader("Content-length", params.length);
http.setRequestHeader("Connection", "close");
http.onreadystatechange = function() {//Call a function when the state changes.
if(http.readyState == 4 && http.status == 200) {
alert(http.responseText);
}
}
http.send(params);
}
function buttClick(theForm){
var name;
var pass;
name = (theForm.userId ? theForm.userId.value : "---");
pass = (theForm.passWord ? theForm.passWord.value : "---" );
alert(name.toString() + ":" + pass.toString());
doPost();
}
